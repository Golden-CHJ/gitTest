<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var a = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    function max(p, n) {
      return Math.max(p, n);
    }

    console.log(a.reduce(max));

    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    arr.sort((a, b) => {
      return a - b;
    });
    console.log(arr);

    /**/
    var max = eval("Math.max(" + arr + ")");
    console.log(Math.max(...arr));

    /* 扩展运算符 扩展运算符(...)可以将一个数组变为参数序列*/
  </script>
</html>
